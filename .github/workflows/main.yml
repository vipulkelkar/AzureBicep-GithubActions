on:
  workflow_dispatch:
    inputs:
        environment:
          description: 'Provide the release environment'
          required: true
          type: environment

env:
  location: 'east us'
  storageAccountName: amstststg
  appInsightName: amststappinsight
  appServicePlanName: amstest-asp
  functionAppName: amststfuncapp
  keyVaultName: amststvault
  keyVaultSecretName: amstestsecret
  vnetName: amstestVnet
  subnetName: amstestSubnet
  keyVaultSecretValue: topsecretvalue
  tenantId: 3a6e195f-a33b-4031-a66a-0434183703d9
  environment: DEV
  resourceGroup: amsPune-DEV

name: My awesome app deployment
jobs:
  create-azure-resources:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@v3
      with:
        ref: dev

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ env.resourceGroup }}
        template: ./appDeployment/main.bicep
        parameters: ./devparameters.json
        failOnStdErr: false
