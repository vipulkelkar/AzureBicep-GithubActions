on:
  workflow_dispatch:
    inputs:
        environment:
          description: 'Provide the release environment'
          required: true
          type: environment
env:
  environment: {{github.event.inputs.environment}}
  parameters.location.value: 'east us'
  parameters.storageAccountName.value: amstststg{{env.environment}}
  parameters.appInsightName.value: amststappinsight{{env.environment}}
  parameters.appServicePlanName.value: amstest{{env.environment}}-asp
  parameters.functionAppName.value: amststfuncapp{{env.environment}}
  parameters.keyVaultName.value: amststvault{{env.environment}}
  parameters.keyVaultSecretName.value: amstestsecret
  parameters.vnetName.value: amstestVnet{{env.environment}}
  parameters.subnetName.value: amstestSubnet{{env.environment}}
  parameters.keyVaultSecretValue.value: topsecretvalue
  parameters.tenantId.value: 3a6e195f-a33b-4031-a66a-0434183703d9
  parameters.environment.value: DEV
  parameters.resourceGroup.value: amsPune-{{env.environment}}
  resourceGroup: amsPune-{{env.environment}}

name: My App Deployment
jobs:
  create-azure-resources:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@v3
      with:
        ref: dev

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - uses: microsoft/variable-substitution@v1 
      with:
        files: './appDeployment/parameters.json'

      # Deploy Bicep file
    - name: deploy bicep file
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ env.resourceGroup }}
        template: ./appDeployment/main.bicep
        parameters: ./appDeployment/parameters.json
        failOnStdErr: false
